<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"></h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-2 control-label">名称</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="edit.name" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">描述</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="edit.description" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">排序</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="edit.sort" placeholder="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">状态</label>
            <div class="col-xs-10">
                <select name="" id="" class="form-control" ng-model="edit._status" ng-options="status.name for status in Enums.status track by status.status"></select>
            </div>
        </div>                     
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss()">
        取消
    </button>
    <button class="btn btn-primary" type="button" ng-click="submit(this)">
        确定
    </button>
</div>
