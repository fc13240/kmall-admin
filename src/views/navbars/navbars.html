<section class="content-header">
    <h1>
        导航栏设置
        <small>导航栏设置</small>
    </h1>
    <ol class="breadcrumb">
    <li><a ui-sref="navbars"><i class="fa fa-dashboard"></i> 导航栏设置</a></li>
    <li class="active">导航栏设置</li>
    </ol>
</section>
<div class="container-fluid">
    <div class="content">
        <div class="col-xs-12 bgwhite">
            <table st-table="navbars" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>sort</td>
                        <td>文本</td>
                        <td>url</td>
                        <td>新窗口打开</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in navbars">
                        <td>
                            <input ng-model="row.sort" class="form-control w50" />
                        </td>
                        <td>
                            <input ng-model="row.text" class="form-control w150" />
                        </td>
                        <td>
                            <input ng-model="row.url" class="form-control w200" />
                        </td>
                        <td>
                            <select class="form-control w50" ng-model="row.newTab" ng-options="status.text for status in statusList track by status.status"></select>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning" ng-click="delete($index)">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-flat btn-xs btn-block btn-default" ng-click="create()">新增</button></td>
                        <td colspan="3"><button class="btn btn-flat btn-xs btn-block btn-success" ng-click="save()">保存</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
