<div class="row">
    <section class="content-header">
        <h1>
            {{ title }}商品导入(xlsx)
            <small>商品导入</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="categories"><i class="fa fa-dashboard"></i> 商品管理</a></li>
            <li class="active">商品导入</li>
        </ol>
    </section>
    <div class="col-xs-12 mt15">
        <div class="box box-widget">
            <div class="box-header with-border">
                商品xls导入
            </div>
            <div class="box-body fl">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">分类</label>
                        <div class="col-xs-9">
                            <select class="form-control" ng-model="params.category" ng-options="c.name for c in categories"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">品牌</label>
                        <div class="col-xs-9">
                            <select class="form-control" ng-model="params.brand" ng-options="b.name for b in brands"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">备注信息</label>
                        <div class="col-xs-9">
                            <textarea name="" id="" cols="30" rows="3" ng-model="params.description" class="form-control"></textarea>
                        </div>
                    </div>    
                    <div class="form-group">
                        <label for="" class="col-xs-3 control-label">上传文件</label>
                        <div class="col-xs-9">
                            <button class="btn btn-success" id="xlsxImporter" ng-disabled="!uploaderEnable">选择Excel文件上传</button>
                        </div>
                    </div>                                   
                </form>
            </div>
        </div>

        <div ui-view></div>
    </div>
</div>
