<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">编辑</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal"> 
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">名称</label>
                    <div class="col-xs-9">
                        <input type="text" ng-model="edit.name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">映射到分类</label>
                    <div class="col-xs-9">
                        <select class="form-control" ng-model="edit.group" ng-options="g.name for g in categoryGroups track by g.id"></select>
                    </div>
                </div>             
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss()">
        取消
    </button>
    <button class="btn btn-primary" type="button" ng-click="save(this)">
       确定
    </button>
</div>
